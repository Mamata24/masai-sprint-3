<!DOCTYPE html>
<html>

<head>
    <title>COVID-19 Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="resources/icon.jpg" type="icon">
</head>

<body>
    <div id="tracker_indexpage"></div>
    <div class="tracker_countries">
        <p class="main_heading">CORONAVIRUS PANDEMIC</p>

        <div id="total_cases">
            <p class="heading">Total Cases:</p>
            <h1 class="count"></h1>
        </div>
        <div id="active_cases">
            <p class="heading">Active Cases:</p>
            <h1 class="count"></h1>
        </div>
        <div id="recovered_cases">
            <p class="heading">Recovered Cases:</p>
            <h1 class="count"></h1>
        </div>
        <div id="death_cases">
            <p class="heading">Death Cases:</p>
            <h1 class="count"></h1>
        </div>
    </div>
</body>
<script src="countries.js"></script>

</html>
