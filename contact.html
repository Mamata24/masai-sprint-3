<!DOCTYPE html>
<html>

<head>
    <title>COVID-19 Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="resources/icon.jpg" type="icon">
</head>

<body>

    <div id="tracker_indexpage"></div>
    <div id="inputDataContainer">

        <label>First Name</label>
        <input type="text" id="fName" placeholder="Enter First Name">
        <label>Last name</label>
        <input type="text" id="lName" placeholder="Enter Last Name">
        <label>Date of Birth</label>
        <input type="text" id="dob" placeholder="Enter Date Of Birth">
        <label>Phone Number</label>
        <input type="number" id='phone' placeholder="Enter Phone Number">
        <label>Email ID</label>
        <input type="text" name="" id="emailID" placeholder="Enter Email ID">
        <label>Query</label>
        <input type="text" id="query" placeholder="Enter Your Query">
        <button class="showresponse" onclick="window.location.href='response.html'">Submit</button>
    </div>
    <div id="displayContainer"> </div>


</body>
<script src="index.js"></script>
<script src="contact.js"></script>

</html>
